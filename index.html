<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <script 
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
        </script>
        <script 
            src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.0.min.js">
        </script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <!-- DevExtreme library -->
        <script 
            type="text/javascript" 
            src="https://cdn3.devexpress.com/jslib/19.2.6/js/dx.all.js">
        </script>
        <!-- DevExtreme themes -->
        <link 
            rel="stylesheet" 
            href="https://cdn3.devexpress.com/jslib/19.2.6/css/dx.common.css">
        <link 
            rel="stylesheet" 
            href="https://cdn3.devexpress.com/jslib/19.2.6/css/dx.darkmoon.css">
        <title>Test Task</title>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="text-center">
                <h3 class="text-secondary">Register New Transport Unit</h3>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-lg-6">
                    <form class="bg-secondary">
                        <div class="form-group">
                            <label 
                                for="registrationPlate" 
                                class="text-white">
                                Registration Plate
                            </label>
                            <input 
                                type="text" 
                                class="form-control form-control-sm" 
                                id="registrationPlate" 
                                required 
                                placeholder="000-000" 
                                maxlength="10">                
                        </div>
                        <div class="form-group">
                            <label 
                                for="transportNumber" 
                                class="text-white">
                                Transport Number
                            </label>
                            <input 
                                class="form-control form-control-sm" 
                                id="transportNumber" 
                                required 
                                placeholder="00000" 
                                type="number" 
                                min="0" 
                                max="99999">
                        </div>  
                        <div class="form-group">
                            <label 
                                for="transportCompany" 
                                class="text-white">
                                Transport Company
                            </label>
                            <input 
                                type="text" 
                                class="form-control form-control-sm" 
                                id="transportCompany" 
                                required 
                                placeholder="Company Name" 
                                maxlength="20">
                        </div>           
                        <button 
                            type="submit" 
                            class="btn btn-primary">
                            Submit
                        </button>
                    </form>
                </div>
            </div>      
            <hr />
            <div class="text-center">
                <h3 class="text-secondary">Registered Transport Units</h3>
            </div>
            <div class="col col-sm-12 col-lg-12">
                <div id="gridContainer"></div>
            </div>
            <div id="msg"></div>                         
        </div> 
        <script src="jquery.js"></script>
        <script src="SignalR.js"></script>
    </body>
</html>
