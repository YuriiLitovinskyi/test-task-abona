<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
    <title>Test Task</title>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h2>Register Form</h2>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="registrationPlate">Registration Plate</label>
                        <input type="text" class="form-control" id="registrationPlate" required>                
                    </div>
                    <div class="form-group">
                        <label for="transportNumber">Transport Number</label>
                        <input type="text" class="form-control" id="transportNumber" required>
                    </div>  
                    <div class="form-group">
                        <label for="transportCompany">Transport Company</label>
                        <input type="text" class="form-control" id="transportCompany" required>
                    </div>           
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

            </div>

        </div>


           

            <button type="button" class="btn btn-primary" id="get_data">Display data</button>         
        

    </div>

    
    

    <script src="jquery.js"></script>
</body>
</html>
